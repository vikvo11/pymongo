<div class="navbar navbar-default">
      <form class="navbar-form navbar-left" onsubmit="filter(event);">
          <div class="form-group">
              <label for="slcColumns">Column:</label>
              <select id="slcColumns" name="slcColumns" class="form-control">
                  <option value="0">ID</option>
                  <option value="1">Contact</option>
                  <option value="2">Date</option>
                  <option value="3">Length</option>
                  <option value="4">Name</option>
                  <option value="5">People</option>
                  <option value="6">Product</option>

              </select>
              <input name="inpSearch" type="text" class="form-control" placeholder="Search">

              <button type="submit" class="btn btn-default">Filter</button>
              <button type="reset" class="btn btn-link" onclick="tf.clearFilters();">Clear</button>
          </div>
      </form>

      <div class="navbar-form navbar-left">
          <label for="chxPager">Pagination:</label>
          <input id="chxPager" type="checkbox" checked="" class="form-control" onclick="togglePagination(event);">
      </div>

      <div class="navbar-form navbar-left">
          <label for="chxAlternate">Alternating rows:</label>
          <input id="chxAlternate" type="checkbox" checked="" class="form-control" onclick="toggleAlternatingRows(event);">
      </div>

      <div class="navbar-form navbar-left">
          <label for="chxCounter">Rows counter:</label>
          <input id="chxCounter" type="checkbox" checked="" class="form-control" onclick="toggleRowsCounter(event);">
      </div>

      <div class="navbar-form navbar-left">
          <label for="chxGridLayout">Grid layout:</label>
          <input id="chxGridLayout" type="checkbox" checked="" class="form-control" onclick="toggleGridLayout(event);">
      </div>
  </div>
